<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Shop Acc Bunny</title>
  <style>
    body {
      background-color: #ffeef8;
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
    }
    h1 { color: #444; }
    .section { margin-bottom: 20px; }
    .section label { display: block; margin-top: 8px; }
    input[type="text"], input[type="password"] {
      padding: 6px;
      width: 200px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .acc-preview {
      margin-top: 12px;
      padding: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .acc-preview img {
      max-width: 80px;
      margin-right: 8px;
    }
    .btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ff6fa2;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin - Shop Acc Bunny</h1>

  <div class="section">
    <label>Mật khẩu admin:
      <input type="password" id="adminPassword" />
      <button class="btn" id="loginBtn">Đăng nhập</button>
    </label>
  </div>

  <div id="adminSection" style="display: none;">
    <div class="section">
      <h3>Thêm acc mới</h3>
      <label>Cấp: <input type="text" id="level" /></label>
      <label>Rank: <input type="text" id="rank" /></label>

      <div class="checkbox-group">
        <p>— Chọn 2 liên kết —</p>
        <label><input type="checkbox" value="Gmail" /> Gmail</label>
        <label><input type="checkbox" value="Game Center" /> Game Center</label>
        <label><input type="checkbox" value="Facebook" /> Facebook</label>
        <label><input type="checkbox" value="Facebook Die" /> Facebook Die</label>
      </div>

      <label>Ảnh: <input type="file" id="images" multiple /></label>
      <button class="btn" id="addAccBtn">Thêm acc</button>
    </div>

    <div class="section">
      <h3>Danh sách acc</h3>
      <div id="accList"></div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "aevfnqy43h8v334";

    const accListEl = document.getElementById("accList");
    const loginBtn = document.getElementById("loginBtn");
    const adminSection = document.getElementById("adminSection");

    loginBtn.onclick = () => {
      const pass = document.getElementById("adminPassword").value;
      if (pass === ADMIN_PASSWORD) {
        adminSection.style.display = "block";
      } else {
        alert("Sai mật khẩu nha!");
      }
    };

    const getAccs = () => JSON.parse(localStorage.getItem("accs") || "[]");
    const saveAccs = (accs) => localStorage.setItem("accs", JSON.stringify(accs));

    const renderAccs = () => {
      const accs = getAccs().filter(a => a.status === "available");
      accListEl.innerHTML = accs.map(acc => `
        <div class="acc-preview">
          <strong>ID:</strong> ${acc.id} - <strong>Cấp:</strong> ${acc.level} - <strong>Rank:</strong> ${acc.rank}<br/>
          <strong>Liên kết:</strong> ${acc.links.join(", ")}<br/>
          <img src="${acc.images[0]}" />
          <button onclick="deleteAcc(${acc.id})" class="btn">Xoá</button>
        </div>
      `).join("");
    };

    window.deleteAcc = (id) => {
      if (!confirm("Bạn chắc chắn xoá?")) return;
      const accs = getAccs().filter(acc => acc.id !== id);
      saveAccs(accs);
      renderAccs();
    };

    document.getElementById("addAccBtn").onclick = () => {
      const level = document.getElementById("level").value.trim();
      const rank = document.getElementById("rank").value.trim();
      const checkboxes = document.querySelectorAll(".checkbox-group input:checked");
      const files = document.getElementById("images").files;

      if (checkboxes.length !== 2) return alert("Chọn đúng 2 liên kết.");
      if (!level || !rank || files.length === 0) return alert("Nhập đầy đủ và chọn ảnh.");

      const links = Array.from(checkboxes).map(cb => cb.value);
      const images = [];

      const readerPromises = [...files].map(file => {
        return new Promise(res => {
          const reader = new FileReader();
          reader.onload = () => res(reader.result);
          reader.readAsDataURL(file);
        });
      });

      Promise.all(readerPromises).then(dataURLs => {
        const accs = getAccs();
        const id = accs.length ? Math.max(...accs.map(a => a.id)) + 1 : 1;

        accs.push({
          id,
          level,
          rank,
          links,
          images: dataURLs,
          status: "available"
        });

        saveAccs(accs);
        renderAccs();
        alert("Đã thêm acc #" + id);
      });
    };

    renderAccs();
  </script>
</body>
</html>
