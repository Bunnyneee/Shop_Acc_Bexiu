<!-- admin.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Shop Acc</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef8;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .acc-item {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .acc-item img {
      height: 100px;
      margin-right: 10px;
    }
    .tags span {
      background: pink;
      padding: 0.25rem 0.5rem;
      margin-right: 0.3rem;
      border-radius: 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>Admin - Shop Acc PUBG</h1>
  <label>Mật khẩu admin: <input type="password" id="adminPass" /></label>
  <button onclick="login()">Đăng nhập</button>

  <div id="adminPanel" style="display:none">
    <h2>Danh sách acc</h2>
    <div id="accList"></div>
  </div>

  <script>
    const repo = "Shop_Acc_Bexiu";
    const owner = "Bunnyneee";
    const filePath = "data/accs.json";
    let token = localStorage.getItem("githubToken") || "";

    async function login() {
      token = document.getElementById("adminPass").value.trim();
      if (!token) return alert("Nhập mật khẩu admin");
      localStorage.setItem("githubToken", token);
      loadAccounts();
    }

    async function loadAccounts() {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
        headers: { Authorization: `token ${token}` },
      });
      if (!res.ok) return alert("Lỗi khi tải dữ liệu");
      const file = await res.json();
      const sha = file.sha;
      const accounts = JSON.parse(atob(file.content)).accounts;
      document.getElementById("adminPanel").style.display = "block";
      renderList(accounts, sha);
    }

    function renderList(accounts, sha) {
      const list = document.getElementById("accList");
      list.innerHTML = "";
      accounts.forEach(acc => {
        const div = document.createElement("div");
        div.className = "acc-item";
        div.innerHTML = `
          <strong>Acc #${acc.id}</strong><br>
          Cấp: ${acc.level}, Rank: ${acc.rank}<br>
          Liên kết: <div class="tags">${acc.links.map(l => `<span>${l}</span>`).join(" ")}</div>
          <img src="${acc.images?.[0] || ''}" /><br>
          <button onclick="deleteAcc(${acc.id}, '${sha}')">Xoá</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteAcc(id, oldSha) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
        headers: { Authorization: `token ${token}` },
      });
      const file = await res.json();
      const data = JSON.parse(atob(file.content));
      const newAccounts = data.accounts.filter(acc => acc.id !== id);
      const newContent = btoa(JSON.stringify({ accounts: newAccounts }, null, 2));

      const updateRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: `Xoá acc #${id}`,
          content: newContent,
          sha: file.sha,
        }),
      });
      if (updateRes.ok) {
        alert("Đã xoá acc thành công");
        loadAccounts();
      } else {
        alert("Lỗi khi cập nhật accs.json");
      }
    }
  </script>
</body>
</html>
