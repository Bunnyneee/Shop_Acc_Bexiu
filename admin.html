<!-- admin.html (bản sửa lỗi hiển thị acc + log loading + kiểm tra fetch JSON) -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Shop Acc</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fff0f6;
      color: #333;
    }
    h1 {
      color: #d63384;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .acc-item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
      border-radius: 12px;
    }
    .badge {
      background: #f783ac;
      color: white;
      border-radius: 8px;
      padding: 0.25rem 0.6rem;
      margin-right: 0.3rem;
      font-size: 0.75rem;
    }
    #loading {
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quản lý acc</h1>

  <label for="token">GitHub Token:</label>
  <input type="password" id="token" placeholder="Dán GitHub token vào đây" />

  <label for="level">Cấp:</label>
  <input type="number" id="level" />

  <label for="rank">Rank:</label>
  <input type="text" id="rank" />

  <label for="lienket">Liên kết (chọn tối đa 2):</label>
  <select id="lienket" multiple>
    <option value="Gmail">Gmail</option>
    <option value="Facebook">Facebook</option>
    <option value="Game Center">Game Center</option>
    <option value="Facebook Die">Facebook Die</option>
  </select>

  <label for="images">Chọn ảnh (tối đa 20):</label>
  <input type="file" id="images" accept="image/*" multiple />

  <button onclick="addAcc()">Thêm acc</button>
  <p id="loading"></p>
  <hr>

  <div id="accList"></div>

  <script>
    const username = "bunnyneee";
    const repo = "Shop_Acc_Bexiu";
    const path = "data/accs.json";
    let accs = [];

    async function loadAccs() {
      document.getElementById('loading').innerText = "Đang tải danh sách acc...";
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${path}`);
        if (!res.ok) throw new Error("Không thể tải file accs.json");
        accs = await res.json();
        console.log("Đã tải", accs.length, "accs");
      } catch (err) {
        alert("Lỗi khi tải dữ liệu acc: " + err.message);
        accs = [];
      }
      renderList();
      document.getElementById('loading').innerText = "";
    }

    function renderList() {
      const accList = document.getElementById('accList');
      accList.innerHTML = '';
      if (accs.length === 0) {
        accList.innerHTML = '<p>Chưa có acc nào.</p>';
        return;
      }
      accs.forEach(acc => {
        const div = document.createElement('div');
        div.className = 'acc-item';
        div.innerHTML = `
          <strong>Acc #${acc.id}</strong><br>
          Cấp: ${acc.level} - Rank: ${acc.rank}<br>
          Liên kết: ${acc.lienket.map(lk => `<span class='badge'>${lk}</span>`).join(' ')}<br>
          Ảnh: ${acc.images.length} tấm<br>
          Đã bán: <strong style="color: ${acc.sold ? 'green' : 'red'}">${acc.sold ? '✓' : '✗'}</strong><br>
          <button onclick="toggleSold(${acc.id})">Đổi trạng thái bán</button>
          <button onclick="deleteAcc(${acc.id})">Xoá acc</button>
        `;
        accList.appendChild(div);
      });
    }

    async function addAcc() {
      const token = document.getElementById('token').value;
      const level = +document.getElementById('level').value;
      const rank = document.getElementById('rank').value;
      const lienketOptions = document.getElementById('lienket').selectedOptions;
      const lienket = Array.from(lienketOptions).map(opt => opt.value).slice(0, 2);
      const files = document.getElementById('images').files;
      if (files.length > 20) return alert("Tối đa 20 ảnh mỗi acc");

      const newId = Math.max(0, ...accs.map(a => a.id)) + 1;
      const uploadedPaths = [];

      document.getElementById('loading').innerText = "Đang tải ảnh...";
      for (const file of files) {
        const reader = new FileReader();
        const base64 = await new Promise(resolve => {
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.readAsDataURL(file);
        });

        const uploadPath = `images/${file.name}`;
        uploadedPaths.push(uploadPath);

        const checkRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${uploadPath}`);
        const exists = checkRes.status === 200;
        const sha = exists ? (await checkRes.json()).sha : undefined;

        const uploadRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${uploadPath}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `upload ${file.name}`,
            content: base64,
            sha: sha
          })
        });

        if (!uploadRes.ok) return alert("Lỗi khi upload ảnh: " + file.name);
      }

      accs.push({ id: newId, level, rank, lienket, images: uploadedPaths, sold: false });
      document.getElementById('loading').innerText = "Cập nhật danh sách...";
      await save();
      document.getElementById('loading').innerText = "";
    }

    function deleteAcc(id) {
      if (confirm("Xác nhận xoá acc #" + id)) {
        accs = accs.filter(a => a.id !== id);
        save();
      }
    }

    function toggleSold(id) {
      const acc = accs.find(a => a.id === id);
      if (acc) acc.sold = !acc.sold;
      save();
    }

    async function save() {
      const token = document.getElementById('token').value;
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
      const file = await res.json();
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(accs, null, 2))));

      const putRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'update accs.json',
          content: content,
          sha: file.sha
        })
      });

      if (!putRes.ok) {
        alert("Lỗi khi cập nhật accs.json");
      } else {
        alert("Đã cập nhật!");
        renderList();
      }
    }

    loadAccs();
  </script>
</body>
</html>
