  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6d5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      padding: 1rem 2rem;
    }
    .filter {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .tab-list {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .tab {
      padding: 0.5rem 1rem;
      background-color: #ffd1e6;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
    .tab.active {
      background-color: #ff71ab;
    }
    .acc-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .acc-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .acc-card:hover {
      transform: translateY(-4px);
    }
    .acc-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .acc-content {
      padding: 1rem;
    }
    .acc-content h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .acc-content p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      margin-right: 0.3rem;
      border-radius: 8px;
      background: #ffb6d5;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
    }
  </style>
</head>
