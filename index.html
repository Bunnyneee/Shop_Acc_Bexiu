<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Acc B√© X√≠u</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6d5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      padding: 1rem 2rem;
    }
    .filter {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .filter label {
      font-weight: 600;
    }
    .filter select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid #ffb6d5;
      color: #ff6fa2;
      transition: all 0.2s ease;
    }
    .tab.active {
      background: #ffb6d5;
      color: white;
    }
    .acc-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .acc-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .acc-card:hover {
      transform: translateY(-4px);
    }
    .acc-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .acc-content {
      padding: 1rem;
    }
    .acc-content h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .acc-content p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      margin-right: 0.3rem;
      border-radius: 8px;
      background: #ffb6d5;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .tab-bar {
      margin-bottom: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      padding: 1rem;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <header>üå∏ Shop Acc Bunny üå∏</header>
  <div class="container">
    <div class="filter">
      <label for="filterType">L·ªçc theo li√™n k·∫øt:</label>
      <select id="filterType">
        <option value="all">T·∫•t c·∫£</option>
        <option value="Gmail">Gmail</option>
        <option value="Facebook">Facebook</option>
        <option value="Facebook Die">Facebook Die</option>
        <option value="Game Center">Game Center</option>
      </select>
    </div>
    <div class="tabs tab-bar">
      <div class="tab active" data-tab="available">Acc ƒëang b√°n</div>
      <div class="tab" data-tab="sold">Acc ƒë√£ b√°n</div>
    </div>
    <div class="acc-list" id="accList">
      <!-- C√°c acc s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
    </div>
  </div>
  <div class="modal" id="imageModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" onclick="document.getElementById('imageModal').classList.remove('active')">√ó</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
