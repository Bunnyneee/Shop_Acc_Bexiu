<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🌸 Shop Acc PUBG Đáng Yêu 🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌸 Shop Acc PUBG Đáng Yêu 🌸</h1>
  <div class="tabs">
    <button data-tab="forSale" class="active">Acc đang bán</button>
    <button data-tab="sold">Đã bán</button>
  </div>
  <div class="filters">
    Lọc theo liên kết:
    <label><input type="checkbox" data-link="Gmail"> Gmail</label>
    <label><input type="checkbox" data-link="Game Center"> Game Center</label>
    <label><input type="checkbox" data-link="Facebook"> Facebook</label>
    <label><input type="checkbox" data-link="Facebook Die"> Facebook Die</label>
  </div>
  <div id="acc-container"></div>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close">&times;</span>
      <div class="carousel">
        <button class="prev">&lt;</button>
        <img src="" alt="">
        <button class="next">&gt;</button>
      </div>
      <div class="details"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
