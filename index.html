<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6d5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      padding: 1rem 2rem;
    }
    .filter {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .acc-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .acc-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .acc-card:hover {
      transform: translateY(-4px);
    }
    .acc-card img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      background: #fafafa;
    }
    .acc-content {
      padding: 1rem;
    }
    .acc-content h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .acc-content p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      margin-right: 0.3rem;
      border-radius: 8px;
      background: #ffb6d5;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
    }
    #imagePopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #imagePopup img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 12px;
    }
  </style>
</head>
