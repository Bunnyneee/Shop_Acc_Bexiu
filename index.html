<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Acc Bé Xíu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>🌸 Shop Acc Bunny 🌸</header>
  <div class="container">
    <div class="filter">
      <div>
        <label for="filterType">Lọc theo liên kết:</label>
        <select id="filterType">
          <option value="all">Tất cả</option>
          <option value="Gmail">Gmail</option>
          <option value="Facebook">Facebook</option>
          <option value="Facebook Die">Facebook Die</option>
          <option value="Game Center">Game Center</option>
        </select>
      </div>
      <ul class="tab-list">
        <li class="tab active" data-tab="available">Đang bán</li>
        <li class="tab" data-tab="sold">Đã bán</li>
      </ul>
    </div>
    <div class="acc-list" id="accList">
      <!-- Các acc sẽ được hiển thị ở đây -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
